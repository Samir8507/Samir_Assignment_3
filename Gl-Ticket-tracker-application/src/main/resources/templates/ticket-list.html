<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.com>
<head>
<meta charset="UTF-8">
<title>Ticket Tracker Application</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="#">Ticket
					Tracker Application</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Tickets</a></li>
			<li class="nav-item"><a class="nav-link" href="#">New Ticket</a></li>
		</ul>

	</nav>
	<div class="container">
		<div class="row">
			<h3>List of Ticket</h3>
		</div>
	</div>
	<div class="input-group">
		<input type="search" class="form-control rounded" placeholder="Search"
			aria-label="Search" aria-describedby="search-addon" />
		<button type="button" class="btn btn-outline-primary">search</button>
	</div>
	<hr>
	<div class="container">
		<div class="row">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th>#</th>
						<th>Ticket Title</th>
						<th>Ticket Short Description</th>
						<th>Ticket Created on</th>
						<th>Action</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</body>
</html>
